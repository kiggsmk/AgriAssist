<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriAssist</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <nav class="navcont">
        <h1 class="navtext">AgriAssist</h1>
    </nav>

    <div class="pseudoinfocont">
        <div class="infocont">
            <div class="infobox">
                <div class="infohead">
                    <h3 class="infoheadtext">Moisture Content</h3>
                </div>
                <div class="infovaluecont">
                    <div class="infovalue"></div>
                </div>
            </div>

            <div class="infobox">
                <div class="infohead">
                    <h3 class="infoheadtext">Fertilizer Content</h3>
                </div>
                <div class="infovaluecont">
                    <div class="infovalue"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="messagecont">
        <h3 class="messageconthead">What to do!</h3>
        <div class="message" id="message"></div>
    </div>



    <script src="index.js"></script>
</body>
</html>
